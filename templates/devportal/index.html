{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
    <title>Developer Management Portal</title>
  </head>
  <body>
    <h1 class="text-center">Developer Management Portal</h1>
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <div class="container" id="main-container"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <button type="button" class="btn btn-dark" id="fetch_dev_btn">
            Fetch Developers
          </button>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-dark" id="fetch_proj_btn">
            Fetch Projects
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col text-center">
          <button type="button" class="btn btn-dark" id="add_dev_btn">
            Add Developer
          </button>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-dark" id="add_proj_btn">
            Add Project
          </button>
        </div>
      </div>
    </div>
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="{%static 'js/developerActions.js'%}"></script>
    <script src="{%static 'js/projectsActions.js'%}"></script>
  </body>
</html>
